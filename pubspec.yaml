name: lamp_remote_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+10

environment:
  sdk: '>=3.0.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  logger: ^1.3.0
  dio: ^5.1.2
  flutter_secure_storage: ^8.0.0
  webview_flutter: ^4.2.0
  webview_flutter_android: ^3.7.0
  webview_flutter_wkwebview: ^3.4.3
  loading_animation_widget: ^1.2.0+4
  external_app_launcher: ^4.0.1
  fluttertoast: ^8.2.2
  graphql_flutter: ^5.1.2
  gql: ^1.0.0
  flutter_svg: ^2.0.7
  bot_toast: ^4.0.4
  flutter_easyloading: ^3.0.5
  rxdart: ^0.27.7
  connectivity_plus: ^4.0.1
  crypto: ^3.0.3
  #privacy_screen: ^0.0.6
  #secure_application: 
  #    git:
  #      url: https://github.com/neckaros/secure_application.git


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_launcher_icons:
  image_path: "assets/playstore.png"
  image_path_android: "assets/playstore.png"
  image_path_ios: "assets/playstore.png"
  android: true # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"
 # adaptive_icon_background: "assets/images/christmas-background.png" # only available for Android 8.0 devices and above
 # adaptive_icon_foreground: "assets/images/icon-foreground-432x432.png" # only available for Android 8.0 devices and above
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true
  background_color_ios: "#5965F5"

flutter:
  uses-material-design: true
  assets:
   - assets/
  #   - images/a_dot_ham.jpeg

